<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/walter-icon.svg" type="image/x-icon">
    <title>Calculator</title>
    <script src="./js/main.js" defer></script>
</head>

<body>
    <div class="global-container">
        <div class="main-container">
            <div class="calculator">

                <div class="top">
                    <div class="brand">
                        <h1 class="title"><img class="icon" src="./img/walter-icon-cropped.svg" alt="">Walt</h1>
                        <h2 class="model">
                            fx-62-albq
                        </h2>
                    </div>
                
                    <div class="solar-cells">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>

                    <div class="screen">
                        <p class="operation-text">5+5</p>
                        <p class="result-text">$10</p>
                    </div>
                </div>

                <!-- <div class="screen">
                    <p class="operation-text">5+5</p>
                    <p class="result-text">10</p>
                </div> -->

                <div class="buttons-container">
                    <button id="clear">C</button>
                    <button id="clear-entry">CE</button>
                    <button id="backspace">⌫</button>
                    <button id="division">÷</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button id="multiplication">×</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button id="subtraction">-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button id="addition">+</button>
                    <button id="sign">+/-</button>
                    <button>0</button>
                    <button id="decimal">.</button>
                    <button id="equals"><img src="./img/equals-icon.png" alt=""></button> <!-- = -->
                </div>
            </div>
        </div>

        <footer>
            <a class="github-link" href="https://github.com/LuisAguilarG" target="_blank">
                Created by Luis
                <img class="github-profile" src="./img/github-profile.png" alt="">
            </a>
            <a href="https://nalgames.com/donate">
                Font by Allison James
            </a>
            |
            <a href="https://www.svgrepo.com/collection/cute-hero-vectors/">
                Vectors by SVG Repo
            </a>
        </footer>
    </div>
</body>

</html>
