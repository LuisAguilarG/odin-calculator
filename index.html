<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/walter-icon.svg" type="image/x-icon">
    <title>Walt fx-62-albq</title>
</head>

<body>
    <div class="global-container">
        <div class="main-container">
            <div class="calculator">

                <div class="top">
                    <div class="brand">
                        <h1 class="title"><img class="icon" src="./img/walter-icon-cropped.svg" alt="">Walt</h1>
                        <h2 class="model">
                            fx-62-albq
                        </h2>
                    </div>
                
                    <div class="solar-cells">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>

                    <div class="screen">
                        <p class="operation-text">0</p>
                        <p class="result-text"></p> <!-- $0 -->
                    </div>
                </div>

                <div class="buttons-container">
                    <button id="b-clear-entry">CE</button>
                    <button id="b-clear">C</button>
                    <button id="b-backspace">⌫</button>
                    <button id="b-divide">÷</button>
                    <button id="b-7">7</button>
                    <button id="b-8">8</button>
                    <button id="b-9">9</button>
                    <button id="b-multiply">×</button>
                    <button id="b-4">4</button>
                    <button id="b-5">5</button>
                    <button id="b-6">6</button>
                    <button id="b-subtract">-</button>
                    <button id="b-1">1</button>
                    <button id="b-2">2</button>
                    <button id="b-3">3</button>
                    <button id="b-add">+</button>
                    <button id="b-sign">+/-</button>
                    <button id="b-0">0</button>
                    <button id="b-decimal-point">.</button>
                    <button id="b-equals"><img src="./img/equals-icon.png" alt=""></button>
                </div>
            </div>
        </div>

        <footer>
            <a class="github-link" href="https://github.com/LuisAguilarG" target="_blank">
                Created by Luis
                <img class="github-profile" src="./img/github-profile.png" alt="">
            </a>
            <a href="https://nalgames.com/donate">
                Font by Allison James
            </a>
            |
            <a href="https://www.svgrepo.com/collection/cute-hero-vectors/">
                Vectors by SVG Repo
            </a>
        </footer>
    </div>
    <audio id="button-fx" src="./sounds/button-fx.mp3"></audio>
    <script src="./js/main.js"></script>
</body>
</html>
